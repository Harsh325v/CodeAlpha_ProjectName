<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 class="gallery-title">Image Gallery</h1>

  <!-- Filter Buttons -->
  <div class="filter-buttons">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('architecture')">Architecture</button>
    <button onclick="filterImages('animals')">Animals</button>
  </div>

  <!-- Gallery Grid -->
  <div class="gallery">
  <div class="image nature">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&h=300" alt="Nature" onclick="openLightbox(this.src)">
  </div>
  <div class="image architecture">
    <img src="https://images.unsplash.com/photo-1533738363-b7f3e37752c7?auto=format&fit=crop&w=400&h=300" alt="Architecture" onclick="openLightbox(this.src)">
  </div>
  <div class="image animals">
  <img src="https://images.unsplash.com/photo-1574158622682-e40e69881006?auto=format&fit=crop&w=400&h=300" alt="Dog" onclick="openLightbox(this.src)">
  </div>
  <div class="image nature">
    <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=400&h=300" alt="Tree in Park" onclick="openLightbox(this.src)">
  </div>
  <div class="image animals">
    <img src="https://images.unsplash.com/photo-1555685812-4b943f1cb0eb?auto=format&fit=crop&w=400&h=300" alt="Cat" onclick="openLightbox(this.src)">
  </div>
  <div class="image architecture">
    <img src="https://images.unsplash.com/photo-1503416997304-7f8bf166c121?auto=format&fit=crop&w=400&h=300" alt="Bridge" onclick="openLightbox(this.src)">
  </div>
</div>


  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" class="lightbox-content">
    <a class="prev" onclick="changeImage(-1)">&#10094;</a>
    <a class="next" onclick="changeImage(1)">&#10095;</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
